<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tokopedei - Katalog Belanja</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      background: linear-gradient(to bottom, rgba(0, 128, 0, 0.5), rgba(0, 0, 0, 0.5));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .header {
      margin: 20px 0;
      font-size: 2.5em;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      z-index: 2;
    }

    .header span {
      color: #28a745;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px 15px;
      border-radius: 15px;
      border: 2px solid #fff;
      display: inline-block;
      text-shadow: none;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      z-index: 2;
    }

    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      flex: 1 0 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .product h2 {
      margin: 10px 0;
      color: #333;
      font-size: 1.5em;
    }

    .product p {
      margin: 5px 0;
      color: #666;
    }

    .product .price {
      font-size: 1.2em;
      color: #28a745;
      font-weight: bold;
    }

    .product .category {
      background-color: #28a745;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }

    .product .icon {
      font-size: 3em;
      color: #28a745;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 2em;
      }
      .product {
        flex: 1 0 100%;
      }
    }

    @media (max-width: 400px) {
      .header {
        font-size: 1.5em;
      }
      .header span {
        font-size: 0.9em;
        padding: 4px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">Tokopedei <span>Belanja</span></div>
    <div class="container" id="product-list"></div>
  </div>

  <script>
    const products = [
      { name: 'Laptop', price: 15000000, category: 'Elektronik', icon: 'fas fa-laptop' },
      { name: 'Kemeja', price: 300000, category: 'Pakaian', icon: 'fas fa-tshirt' },
      { name: 'Pembuat Kopi', price: 1000000, category: 'Peralatan Rumah', icon: 'fas fa-coffee' },
      { name: 'Headphone', price: 2000000, category: 'Elektronik', icon: 'fas fa-headphones' },
      { name: 'Sepatu Sneakers', price: 800000, category: 'Sepatu', icon: 'fas fa-shoe-prints' },
    ];

    const productElements = products.map(product => `
      <div class="product">
        <i class="${product.icon} icon"></i>
        <h2>${product.name}</h2>
        <p class="price">Harga: Rp${product.price.toLocaleString('id-ID')}</p>
        <p class="category">${product.category}</p>
      </div>
    `).join('');

    document.getElementById('product-list').innerHTML = productElements;
  </script>
</body>
</html>
